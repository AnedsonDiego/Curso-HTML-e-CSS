<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: darkgray;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        td.par{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <!--Hieraquia de Tabela
    
    Table --Tabela
    Table Row -- Linha da Tabela
    Table Reader -- CabeÃ§alho de Tabela
    Table Data -- Dados da Tabela 

    -->

    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>  
            <td>C1</td>
        </tr>

        <tr> <!--Segunda Linha-->
            <td class="par">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr class="linha"> <!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
