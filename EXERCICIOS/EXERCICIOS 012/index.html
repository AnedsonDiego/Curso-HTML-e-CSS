<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Videos em HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>

    <h2>Adicionar video em nosso site utilizando hospetagem propria </h2>

    <video src="media/coverbigbang.mp4" width="560" poster="img/capalimao.png" controls></video>

    <h2>Outra maneira de adicionar video em nosso site</h2>

    <video width="560" poster="img/capalimao.png" controls>
        <source src="media/coverbigbang.mp4" type="video/mp4">
        <source src="media/coverbigbang.mp4" type="video/mp4">
        <source src="media/coverbigbang.mp4" type="video/mp4">
        <p>Seu navegador não é compativel</p>
    </video>

    <h1>Videos com Hospetagem Externa</h1>

    <h2>Inserindo Videos do Youtube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/AE_DUa5wsbk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
